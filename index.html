<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Email Paulinho</title>
</head>

<body>
    <div class="container">
        <div class="gradient-section">
            <div class="gradient"></div>
            <div class="gradient-content">
                <h1 class="heading">Bem vindo ao teu <span>Criativo</span> Hub!</h1>
                <p class="paragraph">Sua porta de entrada para um mundo de possibilidades criativas come√ßa aqui.</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Ola Amigo!</h2>
            <p>Bem vindo ao teu enviador de e-mails!</p>
            <form>
                <div class="form-group">
                    <label for="to">Para:</label>
                    <input type="text" id="to" name="to" required autocomplete="off" placeholder="Exemplo@mail.com">
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required autocomplete="off"
                        placeholder="Assunto">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required spellcheck="false" autocomplete="off"
                        placeholder="Escreve aqui a tua mensagem..."></textarea>
                </div>
                <div class="form-group result-container">
                    <p class="result">Email enviado com sucesso.</p>
                    <button type="button" class="send-btn">Enviar Email</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
